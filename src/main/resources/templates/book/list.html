<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Book List</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout::header}"></th:block>

  <div class="container mt-4">
    <!-- Header Section -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="gradient-text">B·ªô S∆∞u T·∫≠p S√°ch</h1>
          <a href="/books/add" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">
            + Th√™m S√°ch M·ªõi
          </a>
        </div>
      </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Book Cards Grid -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
      <div class="col" th:each="book : ${books}"
        th:if="${book.getQuantity() > 0 or #authorization.expression('hasAnyAuthority(''ADMIN'')')}">
        <div class="card h-100 book-card">
          <!-- Book Cover Image -->
          <div class="book-image-container">
            <img th:if="${book.imageUrl != null and !book.imageUrl.isEmpty()}"
              th:src="@{/images/books/{filename}(filename=${book.imageUrl})}" class="card-img-top book-cover"
              alt="·∫¢nh b√¨a" />
            <img th:if="${book.imageUrl == null or book.imageUrl.isEmpty()}" th:src="@{/images/placeholder-book.jpg}"
              class="card-img-top book-cover placeholder-image" alt="Kh√¥ng c√≥ ·∫£nh" />

            <!-- Stock Badge -->
            <div class="position-absolute top-0 end-0 m-2">
              <span th:if="${book.quantity == 0}" class="badge bg-danger">H·∫øt h√†ng</span>
              <span th:if="${book.quantity > 0 and book.quantity < 10}" class="badge bg-warning text-dark">S·∫Øp h·∫øt
                h√†ng</span>
              <span th:if="${book.quantity >= 10}" class="badge bg-success">C√≤n h√†ng</span>
            </div>
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${book.title}">Ti√™u ƒë·ªÅ s√°ch</h5>
            <p class="card-text text-muted mb-1">
              <small>T√°c gi·∫£: <span th:text="${book.author}">T√°c gi·∫£</span></small>
            </p>
            <p class="card-text mb-2">
              <span class="badge bg-secondary" th:text="${book.category.name}">Th·ªÉ lo·∫°i</span>
            </p>
            <div class="mt-auto">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="h5 mb-0 text-primary" th:text="${book.price + ' VNƒê'}">0 VNƒê</span>
                <small class="text-muted" th:text="${'C√≤n ' + book.quantity}">C√≤n 0</small>
              </div>
            </div>
          </div>

          <!-- Card Footer with Actions -->
          <div class="card-footer bg-transparent border-0 pt-0">
            <div class="d-grid gap-2">
              <!-- Add to Cart Button -->
              <form th:action="@{/books/add-to-cart}" method="post" class="mb-2">
                <input type="hidden" name="id" th:value="${book.id}" />
                <input type="hidden" name="name" th:value="${book.title}" />
                <input type="hidden" name="price" th:value="${book.price}" />
                <button type="submit" class="btn btn-success w-100" th:disabled="${book.quantity == 0}"
                  onclick="return confirm('Th√™m s√°ch n√†y v√†o gi·ªè h√†ng?')">
                  üõí Th√™m v√†o gi·ªè
                </button>
              </form>

              <!-- Admin Actions -->
              <div class="btn-group w-100" role="group" sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary">
                  S·ª≠a
                </a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s√°ch n√†y?')">
                  X√≥a
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages)}"
          th:classappend="${currentPage == i} ? 'active'">
          <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
        </li>
      </ul>
    </nav>
  </div>

  <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
