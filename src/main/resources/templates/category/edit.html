<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <title>Chỉnh Sửa Danh Mục - Hannie Book</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout :: header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg animate-slide-up">
                    <div class="card-header bg-warning text-dark text-center py-3">
                        <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Chỉnh Sửa Danh Mục</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/categories/edit}" th:object="${category}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Tên Danh Mục</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Nhập tên danh mục" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}"
                                    th:errors="*{name}"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <a href="/admin/categories" class="btn btn-outline-secondary"><i
                                        class="bi bi-arrow-left me-1"></i>Quay lại</a>
                                <button type="submit" class="btn btn-warning px-4 shadow-sm"><i
                                        class="bi bi-save me-1"></i>Cập Nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
