<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Đơn Hàng - Hannie Book</title>
    <link th:replace="~{layout::link-css}" />
    <link th:replace="~{layout::custom-css}" />
</head>

<body>
    <header th:replace="~{layout::header}"></header>

    <div class="container mt-4 animate-fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="gradient-text mb-0"><i class="bi bi-info-circle me-2"></i>Chi Tiết Đơn Hàng <small
                    class="text-muted" th:text="'#' + ${invoice.id}"></small></h1>
            <a th:href="${#authorization.expression('hasAuthority(''ADMIN'')') ? '/admin/orders' : '/orders'}"
                class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <div class="row">
            <!-- Order Summary Card -->
            <div class="col-lg-4 mb-4">
                <div class="glass-card shadow-sm h-100">
                    <h5 class="fw-bold mb-4"><i class="bi bi-card-list me-2"></i>Thông tin chung</h5>
                    <div class="mb-3">
                        <label class="text-muted small d-block">Ngày đặt hàng</label>
                        <span class="fw-bold"
                            th:text="${#dates.format(invoice.invoiceDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small d-block">Trạng thái</label>
                        <div th:switch="${invoice.status}">
                            <span th:case="'Mới đặt'" class="badge rounded-pill bg-info text-dark px-3 py-2">Mới
                                đặt</span>
                            <span th:case="'Đã đóng gói'" class="badge rounded-pill bg-warning text-dark px-3 py-2">Đã
                                đóng gói</span>
                            <span th:case="'Đang giao hàng'" class="badge rounded-pill bg-primary px-3 py-2">Đang giao
                                hàng</span>
                            <span th:case="'Đã giao hàng'" class="badge rounded-pill bg-success px-3 py-2">Đã giao
                                hàng</span>
                            <span th:case="*" class="badge rounded-pill bg-secondary px-3 py-2"
                                th:text="${invoice.status}"></span>
                        </div>
                    </div>
                    <div class="mb-3" th:if="${invoice.user != null}">
                        <label class="text-muted small d-block">Khách hàng</label>
                        <span class="fw-bold d-block" th:text="${invoice.user.username}"></span>
                        <span class="text-muted small" th:text="${invoice.user.email}"></span>
                    </div>
                    <div class="mb-0">
                        <label class="text-muted small d-block">Địa chỉ giao hàng</label>
                        <p class="mb-0 fw-500" th:text="${invoice.shippingAddress}"></p>
                    </div>
                </div>
            </div>

            <!-- Items Table Card -->
            <div class="col-lg-8 mb-4">
                <div class="glass-card shadow-sm h-100 overflow-hidden p-0" style="border-radius: 1.5rem;">
                    <div class="p-4 bg-light border-bottom">
                        <h5 class="fw-bold mb-0"><i class="bi bi-cart me-2"></i>Danh sách sản phẩm</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Sản phẩm</th>
                                    <th class="text-center">Số lượng</th>
                                    <th class="text-end">Đơn giá</th>
                                    <th class="text-end pe-4">Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${invoice.itemInvoices}">
                                    <td class="ps-4">
                                        <div class="fw-bold" th:text="${item.book.title}"></div>
                                        <small class="text-muted" th:text="${item.book.author}"></small>
                                    </td>
                                    <td class="text-center fw-bold" th:text="${item.quantity}"></td>
                                    <td class="text-end"
                                        th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                    </td>
                                    <td class="text-end pe-4 fw-bold text-primary"
                                        th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot class="bg-light">
                                <tr>
                                    <td colspan="3" class="ps-4 fw-bold fs-5">Tổng cộng</td>
                                    <td class="text-end pe-4 fw-bold text-danger fs-5"
                                        th:text="${#numbers.formatDecimal(invoice.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout::footer}"></footer>
</body>

</html>
