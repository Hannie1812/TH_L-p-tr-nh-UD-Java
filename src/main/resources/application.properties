# 1. Cổng chạy web (để tránh lỗi Port đã dùng)
server.port=8082

# 2. Kết nối MySQL (Laragon mặc định port 3306, user root, pass trống)
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Hibernate - Tự động tạo bảng từ Class Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect